<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "utf-8">
        <title> Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
    <div class = "header">
        <h1>
            Rock Paper Scissors
        </h1>
    </div>
    <div class = "mvm">
        <h2>FLESH</h2>
        <h2>VS</h2>
        <h2>STEEL</h2>
    </div>

    <div class = "main">
        <div class = "flesh">
            <div class = "player_lives">
                <div id = "life_1">.</div>
                <div id = "life_2">.</div>
                <div id = "life_3">.</div>
                <div id = "life_4">.</div>
                <div id = "life_5">.</div>
            </div>
            
            <img id = "man" style= "transform: scaleX(-1)" src = "stickfig.png">
            <div class = "action_box">
                <div  class = "player_choice">
                    <button  class = "option" value = 0>R</button>
                    <button  class = "option" value = 1 >P</button>
                    <button  class = "option" value = 2>S</button>
                </div>
            </div>
        </div>
        <div class = "results"></div>
        <div class = "steel">
            <div class = "comp_lives">
                <div id = "clife_1">.</div>
                <div id = "clife_2">.</div>
                <div id = "clife_3">.</div>
                <div id = "clife_4">.</div>
                <div id = "clife_5">.</div>
            </div>
            <img id = "robot" src = "robot.png">
            <div class = "action_box">
                <div class = "comp_choice">
                    <button id = "c_rock" class = "option">R</button>
                    <button id = "c_paper" class = "option">P</button>
                    <button id = "c_scissors" class = "option">S</button>
                </div>
            </div>
        </div>
        

    </div>
    <div class = "round_results"></div>
    </body>
    <script src = "rps.js" defer></script>
</html>
