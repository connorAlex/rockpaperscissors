<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "utf-8">
        <title> Rock Paper Scissors</title>
        <script src = "rps.js"></script>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
    <div class = "header">
        <h1>
            Rock Paper Scissors
        </h1>
    </div>
    <div class = "mvm">
        <h2>FLESH</h2>
        <h2>VS</h2>
        <h2>STEEL</h2>
    </div>

    <div class = "main">
        <div class = "flesh">
            <div class = "playerLives">
                . . .
            </div>
            
            <img style= "transform: scaleX(-1)" src = "stickfig.png">
            <div class = "action_box">
                <div class = "player_choice">
                    <div id = "p_rock" class = "option">R</div>
                    <div id = "p_paper" class = "option">P</div>
                    <div id = "p_scissors" class = "option">S</div>
                </div>
            </div>
        </div>
        <div class = "results">_!</div>
        <div class = "steel">
            <div class = "comp_lives">
                . . .
            </div>
            <img src = "robot.png">
            <div class = "action_box">
                <div class = "comp_choice">
                    <div id = "c_rock" class = "option">R</div>
                    <div id = "c_paper" class = "option">P</div>
                    <div id = "c_scissors" class = "option">S</div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
