<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "utf-8">
        <title> Rock Paper Scissors</title>
        <script src = "rps.js"></script>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
    <div class = "header">
        <h1>
            Rock Paper Scissors
        </h1>
    </div>
    <div class = "mvm">
        <h2>FLESH</h2>
        <h2>VS</h2>
        <h2>STEEL</h2>
    </div>
    
    <div class = "lives">
        <div class = "playerLives">
        . . .
        </div>
        <div class = "human lives">
        . . .
        </div>
    </div>

    <div class = "figures">
        <img style= "transform: scaleX(-1)" src = "stickfig.png">

        <img src = "robot.png">
    </div>
    <div class = "results">win!</div>
    <div class = "action_box">
        <div class = "player_choice">
            <div class = "rock">R</div>
            <div class = "paper">P</div>
            <div class = "scissors">S</div>
        </div>
        <div class = "comp_choice">
            <div id = "rock" class = "rock">R</div>
            <div id = "paper" class = "paper">P</div>
            <div id = "scissors" class = "scissors">S</div>
        </div>
    </div>
    </body>
</html>
